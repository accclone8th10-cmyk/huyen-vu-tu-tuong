<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Cổng Game Tu Tiên</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, #0b1d33, #000);
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  color: white;
}

/* INTRO */
#intro {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle at center, #0b1d33, #000);
  z-index: 10;
}

.portal {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  border: 3px solid #4facfe;
  box-shadow: 0 0 40px #4facfe;
  animation: spin 12s linear infinite, pulse 3s ease-in-out infinite;
}

@keyframes spin { to { transform: rotate(360deg); } }
@keyframes pulse {
  0%,100% { box-shadow: 0 0 30px #4facfe; }
  50% { box-shadow: 0 0 60px #7fdcff; }
}

h1 {
  margin-top: 30px;
  letter-spacing: 6px;
  text-shadow: 0 0 15px #4facfe;
}

.enter-btn {
  margin-top: 40px;
  padding: 14px 40px;
  border-radius: 30px;
  background: transparent;
  border: 1px solid #4facfe;
  color: #4facfe;
  cursor: pointer;
  transition: 0.3s;
}

.enter-btn:hover {
  background: #4facfe;
  color: black;
  box-shadow: 0 0 20px #4facfe;
}

/* GAME FRAME */
#frame {
  display: none;
  width: 800px;
  height: 600px;
  margin: auto;
  border: 5px solid #4facfe;
  border-radius: 10px;
  box-shadow: 0 0 20px #4facfe;
  overflow: hidden;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<!-- INTRO SCREEN -->
<div id="intro">
  <div class="portal"></div>
  <h1>HUYỀN VŨ TU TIÊN</h1>
  <button class="enter-btn" onclick="enterGame()">BƯỚC VÀO TU HÀNH</button>
</div>

<!-- GAME FRAME -->
<div id="frame">
  <iframe src="index.html"></iframe>
</div>

<script>
function enterGame() {
  document.getElementById("intro").style.display = "none";
  document.getElementById("frame").style.display = "block";
}

// Chặn chuột phải toàn portal
document.addEventListener("contextmenu", e => e.preventDefault());
</script>

</body>
</html>
